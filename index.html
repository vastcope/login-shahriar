<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook - log in or sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./facebook-circle-logo-png.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col text">
                <img src="./4lCu2zih0ca.svg" height="110px" alt="">
                <p style="padding-left: 30px; font-size: 30px; line-height: 30px;">Facebook helps you connect and share
                    <br> with the people in your life.</p>

            </div>
            <div class="col form">
                <form action="">
                    <input style=" margin-top: 5%;" type="text" placeholder="Email address or phone number">
                    <br>
                    <input style="margin-top: 20px;" type="password" placeholder="Password">
                    <br>
                    <button class="login">Log In</button>
                    <br>
                    <a style="margin-left: 30%;" href="#">Forgotten assword?</a>
                    <br>
                    <hr style="margin-left: 5%;" width="90%">
                    <button class="signup">Create new account</button>
                </form>
                <p style="font-size: 16px; font-weight: 500; padding-left: 4%; padding-top: 30px;"><a style="color: black; text-decoration: none; font-weight: 700;" href="#">Create a Page</a> for a celebrity, brand or business.</p>

            </div>
        </div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
